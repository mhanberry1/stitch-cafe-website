<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src="js/product.js"></script>
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
		<link rel="stylesheet" type="text/css" href="css/product.css">
		<title>Stitch Cafe - </title>
	</head>
	<body>
		<header>
			<div class="logo" onclick="location = '/index.html'">
				<img src="/img/logo.png">
				<label>Stitch Cafe</label>
			</div>
			<img id="toggle-nav" src="img/bars-solid.svg">
			<nav>
				<a href="shop.html">Shop</a>
				<a href="classes.html">Classes</a>
				<a href="about.html">About</a>
				<a href="menu.html">Menu</a>
				<a href="art-wall.html">Art Wall</a>
				<a target="_blank" href="https://www.instagram.com/stitch.cafe.seattle">
					<img alt="link to instagram" src="/img/instagram.svg">
				</a>
				<a class="checkout" href="/checkout.html">
					<span id="cart-indicator"></span>
					<img alt="link to checkout" src="/img/cart.svg">
				</a>
				<!--<a href="volunteer.html">Volunteer</a>-->
			</nav>
		</header>
		<main>
			<div id="images">
				<div class="image-container">
					<img id="current-image">
				</div>
				<div class="admin-buttons">
					<span class="admin-button">
						<img id="add-images" src="/img/plus.svg">
					</span>
					<span class="admin-button">
						<img id="edit-image" src="/img/edit.svg">
					</span>
					<span class="admin-button">
						<img id="delete-image" src="/img/delete.svg">
					</span>
				</div>
				<div id="image-controls" class="hidden">
					<button id="prev-image" class="small button">&lt;</button>
					<button id="next-image" class="small button">&gt;</button>
				</div>
			</div>
			<div class="info">
				<h1 id="product-name"></h1>
				<div class="row">
					<span id="price"></span>
					<span id="remaining-quantity"></span>
				</div>
				<p id="description"></p>
				<input id="edit-category" placeholder="Enter category">
				<div class="quantity-container">
					<button id="minus" class="small button">-</button>
					<input id="purchase-quantity" type="number">
					<button id="plus" class="small button">+</button>
				</div>
				<div id="added-to-cart">
					<img src="/img/check.svg"> Added to cart
				</div>
				<button id="add-to-cart" class="button">Add to Cart</button>
				<button id="update-product" class="button">Update Product</button>
			</div>
		</main>
		<footer>
			1408 E Pine St, Seattle, WA 98122
		</footer>
		<script type="module" src="js/header.js"></script>
	</body>
</html>
