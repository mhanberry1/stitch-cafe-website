<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src="js/shop.js"></script>
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
		<link rel="stylesheet" type="text/css" href="css/shop.css">
		<title>Stitch Cafe - Shop</title>
	</head>
	<body>
		<header>
			<div class="logo" onclick="location = '/index.html'">
				<img src="/img/logo.png">
				<label>Stitch Cafe</label>
			</div>
			<img id="toggle-nav" src="img/bars-solid.svg">
			<nav>
				<a href="shop.html">Shop</a>
				<a href="classes.html">Classes</a>
				<a href="about.html">About</a>
				<a href="menu.html">Menu</a>
				<a href="art-wall.html">Art Wall</a>
				<a target="_blank" href="https://www.instagram.com/stitch.cafe.seattle">
					<img alt="link to instagram" src="/img/instagram.svg">
				</a>
				<a class="checkout" href="/checkout.html">
					<span id="cart-indicator"></span>
					<img alt="link to checkout" src="/img/cart.svg">
				</a>
				<!--<a href="volunteer.html">Volunteer</a>-->
			</nav>
		</header>
		<main>
			<a class="button" id="add-new-product">+ Add a New Product</a>
			<form id="new-product-form">
				<div class="input-group">
					<label>Product Name</label>
					<input id="name" required>
				</div>
				<div class="input-group">
					<label>Price</label>
					<input id="price" required>
				</div>
				<div class="input-group">
					<label>Quantity</label>
					<input id="quantity" type-"number" required>
				</div>
				<div class="input-group">
					<label>Description</label>
					<textarea id="description" rows="4" required></textarea>
				</div>
				<div class="input-group">
					<label>Images</label>
					<input id="images" type="file" multiple>
				</div>
				<input class="button" type="submit" value="Submit">
			</form>
			<div id="product-list">
			</div>
		</main>
		<footer>
			1408 E Pine St, Seattle, WA 98122
		</footer>
		<script type="module" src="js/header.js"></script>
	</body>
</html>
